
<div class=" animate__animated animate__zoomIn">
    <div class="row ">
        <div class="text-center  m-4 " >
            <img src="/assets/alongtime2.png" alt="" width="65%">
        </div>

        <form (ngSubmit)="login()" autocomplete="off" [formGroup]="miForm">
            <div class="container-fluid">
                <div class="row justify-content-center ">
        <div class="col-7" >
                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">JEDI-USERNAME</label>
                    <input type="text" 
                            class="form-control" 
                            formControlName="username"
                            id="exampleInputEmail1">
                            <span class="form-text text-danger"
                            *ngIf="noValidForm('username')">
                                USERNAME MIN. THREE LETTERS
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" 
                            class="form-control" 
                            formControlName="password"
                            id="exampleInputPassword1">
                            <span class="form-text text-danger"
                           *ngIf="noValidForm('password')">
                            PASSWORD MIN. SIX  CHARACTERS
                        </span>
                    </div>
                    <div  class="form-text text-danger" 
                           *ngIf="loginOk==false">
                        <span> INVALID LOGIN</span>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-outline-success"
                        type="submit">
                        <h1>May the force be with you!!</h1>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
